<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour">
        <span class="hourOne"></span><span class="hourTwo"></span>
      </div>
      <div class="hand minute">
        <span class="minuteOne"></span><span class="minuteTwo"></span>
      </div>
      <div class="hand second">
        <span class="secondOne"></span><span class="secondTwo"></span>
      </div>

      <span class="one digit">1</span>
      <span class="two digit">2</span>
      <span class="three digit">3</span>
      <span class="four digit">4</span>
      <span class="five digit">5</span>
      <span class="six digit">6</span>
      <span class="seven digit">7</span>
      <span class="eight digit">8</span>
      <span class="nine digit">9</span>
      <span class="ten digit">10</span>
      <span class="eleven digit">11</span>
      <span class="twelve digit">12</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
